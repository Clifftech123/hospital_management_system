  <!-- FORM SECTION  -->
  <section class="Form_section">
    <div class="container form_background">
      <form class="row g-3 needs-validation" novalidate action="Index.html">
        <div class="col-md-6">
          <label for="validationCustom01" class="form-label lead">First name</label>
          <input type="text" class="form-control" id="validationCustom01" value="Mark" required >
          <div class="valid-feedback">

          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom02" class="form-label lead">Last name</label>
          <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>


        <!-- Street Address, Country ,Zip and Region section  -->
        <div class="col-md-3">
          <label for="validationCustom03" class="form-label lead">Street Address</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">

          </div>
        </div>

        <div class="col-md-3">
          <label for="validationCustom03" class="form-label lead">Country</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>

        <div class="col-md-3">
          <label for="validationCustom04" class="form-label lead">Region</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Choose.</option>
            <option class="lead"> Northern Region</option>
            <option class="lead"> Ashanti Region</option>
            <option class="lead"> Western Region </option>
            <option class="lead"> Volta Region </option>
            <option class="lead"> Eastern Region </option>
            <option class="lead"> Upper West Region</option>
            <option class="lead"> Upper East Region </option>
            <option class="lead"> Central Region </option>
            <option class="lead"> Bono East Region </option>
            <option class="lead"> Greater Accra Region </option>
            <option class="lead"> Savannah Region </option>
            <option class="lead"> North-East Region </option>
            <option class="lead"> Oti Region </option>
            <option class="lead"> Western North Region </option>
            <option class="lead"> Ahafo Region </option>
            <option class="lead"> Bono Region </option>
          </select>
          <div class="invalid-feedback">
          </div>
        </div>

        <div class="col-md-3">
          <label for="validationCustom05" class="form-label lead">Zip</label>
          <input type="text" class="form-control" id="validationCustom05" required>
          <div class="invalid-feedback">

          </div>
        </div>


        <!-- blood,phone number and Area code section  -->
        <div class="row">

          <div class="col-md-3">
            <label for="validationCustom04" class="form-label lead">Blood Group</label>
            <select class="form-select" id="validationCustom04" required>
              <option selected disabled value="" class="lead"> Choose.</option>
              <option class="lead"> A-positive (A+)</option>
              <option class="lead"> A-negative (A-) </option>
              <option class="lead"> B-positive (B+) </option>
              <option class="lead"> B-negative (B-) </option>
              <option class="lead"> AB-positive (AB+) </option>
              <option class="lead"> AB-negative (AB-) </option>
              <option class="lead"> O-positive (O+) </option>
              <option class="lead"> O-negative (O-) </option>
            </select>
            <div class="invalid-feedback">
            </div>
          </div>


          <div class="col-md-3">
            <label for="validationCustom05" class="form-label lead">Phone Number</label>
            <input type="number" class="form-control" id="validationCustom05" required>
            <div class="invalid-feedback">
            </div>

          </div>
          <div class="col-md-3">
            <label for="validationCustom05" class="form-label lead">Area code</label>
            <input type="text" class="form-control" id="validationCustom05" required>
            <div class="invalid-feedback">
            </div>
          </div>

          <div class="col-md-3">
            <label for="validationCustom05" class="form-label lead">Email</label>
            <input type="email" class="form-control" id="validationCustom05" required>
            <div class="invalid-feedback">
            </div>
          </div>
        </div>

        
        <div class="mb-2">
          <label for="Subject" class="form-label lead for_lable lead ">Feeback</label>
          <textarea class="form-control textarea" id="exampleFormControlTextarea1" rows="3" placeholder="Write your Feedback  Here"></textarea>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>


        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>



      </form>

    </div>
